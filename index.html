<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<link rel="Shortcut icon" type="text/css" href="https://availity.github.io/react-block-ui/assets/logo.png">
	<title>Form project</title>
</head>
<body>
	<section class="main">
		<div id="js-container" class="container">
			<div class="title-section">
				<h2 class="login">Login here</h2>
			</div>
			<div id="js-inputSection" class="input-section">
				<div id="js-hiddenParagraphs" class="hidden-paragraphs">
					<p>Don't worry, it happens to everyone</p>
					<p>Just let us know what's your email</p>
					<p>and we'll reset your password</p>
				</div>
				<input id="js-emailInput" class="input" type="text" placeholder="email address">
				<p id="js-wrongText" class="wrong-text">Wrong email address</p>
				<input id="js-passInput" class="input" type="password" placeholder="password">
				<div id="js-rememberContent" class="remember-content">
					<input class="checkbox" type="checkbox">
					<h2>Remember me</h2>
				</div>
			</div>
			<div class="button-section">
				<button id="js-cancelBtn" class="cancel-btn">Cancel</button>
				<button id="js-submitBtn" class="submit-btn">Submit</button>
				<h2 id="js-forgottenPass" class="forgotten-pass">Forgotten password?</h2>
			</div>
		</div>
	</section>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
